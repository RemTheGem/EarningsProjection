<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Pay Estimator</title>
</head>

<body>

  <h2>Pay Estimator</h2>

  <!-- Base Rate -->
  <label>Base Rate ($/hr):</label>
  <input id="baseRate" type="number" step="0.01"><br><br>

  <!-- Casual or Permanent -->
  <label>Employment Type:</label>
  <select id="empType">
    <option value="casual">Casual</option>
    <option value="permanent">Permanent</option>
  </select><br><br>

  <!-- Tax -->
  <label>Last Week's Tax %:</label>
  <input id="taxPercent" type="number" step="0.1"><br><br>

  <!-- Commission -->
  <h3>C-Sales</h3>
  <textarea id="salesInput" placeholder="Enter sales amounts separated by commas"></textarea><br><br>

  <!-- Shifts -->
  <h3>Shifts</h3>
  <div id="shifts">
  
    <!-- Monday -->
    <div class="shift">
      <strong>Monday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="mon">
    </div><br>
  
    <!-- Tuesday -->
    <div class="shift">
      <strong>Tuesday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="tue">
    </div><br>
  
    <!-- Wednesday -->
    <div class="shift">
      <strong>Wednesday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="wed">
    </div><br>
  
    <!-- Thursday -->
    <div class="shift">
      <strong>Thursday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="thu">
    </div><br>
  
    <!-- Friday -->
    <div class="shift">
      <strong>Friday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="fri">
    </div><br>
  
    <!-- Saturday -->
    <div class="shift">
      <strong>Saturday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="sat">
    </div><br>
  
    <!-- Sunday -->
    <div class="shift">
      <strong>Sunday</strong><br>
      <label>Start:</label><input class="start" type="time">
      <label>End:</label><input class="end" type="time">
      <input type="hidden" class="day" value="sun">
    </div><br>
  
  </div>

    <br>

    <!-- Copy-paste above block for as many shifts as you want -->
    <!-- Or later we can add a button to dynamically add more -->
  </div>

  <button id="calcBtn">Calculate</button>

  <h3>Results</h3>
  <p id="results"></p>

  <script src="script.js"></script>
</body>

</html>
